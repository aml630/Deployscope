
<template name="custom_main_posts_list">

<div class = "flex-container">
        <div class="main-posts-list">
          {{> modules zone="postsListTop"}}
          {{#if customTemplate}}
            {{> Template.dynamic template=customTemplate data=arguments}}
          {{else}}
            {{> posts_list_controller arguments}}
          {{/if}}
          {{> modules zone="postsListBottom"}}
        </div>
        <div class = "sidebar">

          <div class = "socialSharing">
            <img src = "https://lh3.ggpht.com/lSLM0xhCA1RZOwaQcjhlwmsvaIQYaP3c5qbDKCgLALhydrgExnaSKZdGa8S3YtRuVA=w300">
            <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeXuAEmNXVEfSM_Qw6rS-5vGzeBzo1JefxowGd1Vhd1m6aNOLu">
          </div>

        </div>


</div>


</template>
